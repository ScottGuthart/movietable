<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Movie Table - All time best movies with custom filters."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Movie Table</title>
    <meta name="description" content="Movie Table - All time best movies with custom filters.">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Movie Table">
    <meta itemprop="description" content="Movie Table - All time best movies with custom filters.">
    <meta itemprop="image" content="https://the-movie-table.herokuapp.com/thumbnail.png">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://the-movie-table.herokuapp.com">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Movie Table">
    <meta property="og:description" content="Movie Table - All time best movies with custom filters.">
    <meta property="og:image" content="https://the-movie-table.herokuapp.com/thumbnail.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Movie Table">
    <meta name="twitter:description" content="Movie Table - All time best movies with custom filters.">
    <meta name="twitter:image" content="https://the-movie-table.herokuapp.com/thumbnail.png">

<!-- Meta Tags Generated via http://heymeta.com -->
    <title>Movie Table</title>
